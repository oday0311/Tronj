plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url  'https://dl.bintray.com/starsakary/tronj'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    // protobuf & grpc
    implementation 'com.google.protobuf:protobuf-java:3.11.0'
    implementation 'io.grpc:grpc-netty:1.31.0'
    implementation 'io.grpc:grpc-netty-shaded:1.31.0'
    implementation 'io.grpc:grpc-protobuf:1.31.0'
    implementation 'io.grpc:grpc-stub:1.31.0'
    implementation 'io.grpc:grpc-stub:1.31.0'

    // tronj core libs
    implementation 'org.tron.tronj:abi:0.1.0'
    // implementation 'org.tron.tronj:client:0.1.0'
    // implementation 'org.tron.tronj:utils:0.1.0'
    implementation 'io.grpc:grpc-netty-shaded:1.31.0'
    implementation 'io.grpc:grpc-netty:1.31.0'
    implementation 'io.grpc:grpc-protobuf:1.31.0'
    implementation fileTree(dir:'../client')
    implementation fileTree(dir:'../utils')
}

application {
    // Define the main class for the application.
    mainClassName = 'demo.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
